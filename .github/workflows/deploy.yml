name: CI/CD Manual VM with SHAs

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Extract the first 7 characters of the Git Commit ID
      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 2. Login to Docker Hub using your Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & Push with two tags: 'latest' and the 'sha-xxxx'
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-genai-api:latest
            ${{ secrets.DOCKER_USERNAME }}/my-genai-api:${{ steps.vars.outputs.sha_short }}

      # 4. Use the Private Key to tell the VM to update
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-genai-api:latest
            docker stop api-server || true
            docker rm api-server || true
            docker run -d --name api-server -p 80:8080 --env-file .env ${{ secrets.DOCKER_USERNAME }}/my-genai-api:latest